<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous">
    <title>Music Player</title>
</head>
<body>
    <!-- Top Menu -->
    <div class="top-bar">
        <div class="menu-container">
            <menuButton class="menu-button" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </menuButton>
            <div class="dropdown-content" id="dropdownContent">
                <a href="index.html">Timer</a>
                <a href="CnC_Rules.pdf">Rules</a>
                <a href="rules_video.html">Rule Video</a>
                <!-- Add more links as needed -->
            </div>
        </div>
    </div>

    <!-- Countdown display (white text at top) -->
    <div id="countdown" class="countdown">60s</div>

    <!-- Play Button -->
    <div class="container">
        <audioButton id="playButton" onclick="toggleMusic()">
            <i id="playIcon" class="fas fa-play"></i>
            <i id="pauseIcon" class="fas fa-pause"></i>
        </audioButton>
        <overlay id="runners"></overlay>
    </div>

    <!-- Speed controls (bottom) -->
    <div class="speed-row">
        <button class="speed-btn" id="btn-slow" data-speed="slow"></button>
        <button class="speed-btn active" id="btn-medium" data-speed="medium"></button>
        <button class="speed-btn" id="btn-fast" data-speed="fast"></button>
    </div>

    <audio id="audio" src="Banjo_Timer_1.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
